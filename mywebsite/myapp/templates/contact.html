<!DOCTYPE html> {% extends 'base.html' %}{% load static %} {% block title %}
Contact Me {%endblock%} {% block content %}
<section id="contact">
  <h1>Contact Me</h1>
  <div class="form">
    {% if messages %} {% for message in messages %}
    <p
      style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};"
    >
      {{ message }}
    </p>
    {% endfor %} {% endif %}

    <form action="{% url 'contact' %}" method="POST">
      {% csrf_token %}
      <label for="name"
        >Name:<input type="text" id="name" name="name" required />
      </label>
      <label for="email"
        >Email:<input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
      /></label>
      <label for="message"
        >Message:<textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          required
        ></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="social-icons">
    <a href="https://x.com/_david2911_"
      ><img
        src="{% static 'images/twitter.svg' %}"
        target="_blank"
        id="profile-link"
        alt="Twitter"
    /></a>
    <a href="https://www.instagram.com/the.dave.gram"
      ><img
        src="{% static 'images/instagram.svg' %}"
        target="_blank"
        id="profile-link1"
        alt="Instagram"
    /></a>
    <a href="https://www.linkedin.com/in/david2911"
      ><img
        src="{% static 'images/linkedin.svg' %}"
        target="_blank"
        id="profile-link2"
        alt="LinkedIn"
    /></a>
    <a href="https://github.com/David-2911"
      ><img
        src="{% static 'images/github.svg' %}"
        target="_blank"
        id="profile-link3"
        alt="GitHub"
    /></a>
  </div>
</section>
{% endblock %}
